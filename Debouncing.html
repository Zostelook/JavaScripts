<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onchange="betterFunction()">

    <script>
     let counter = 0;
     function getData(){
        console.log('fatching data'+ counter++)
     }

     myDebounce(callback,delay){
        let timer;
        return function(...arg){
            if(timer){
                clearTimeout(timer);
            }

            setTimeout(()=>{
              callback();
            },delay)
        }
     }

     const betterFunction = myDebounce(getData,1000);

    </script>
</body>
</html>
